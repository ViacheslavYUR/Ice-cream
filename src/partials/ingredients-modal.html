<div class="backdrop backdrop--hidden" data-ingredients-modal>
  <div class="modal modal--long">
    <button class="modal__close-btn" type="button" data-ingredients-modal-close>
      <svg width="11" height="11">
        <use href="./images/svg/ic-sprite.svg#close"></use>
      </svg>
    </button>

    <h3 class="modal__title">Chololate icecream</h3>
    <picture class="modal__image">
      <img
        src="./images/desktop/chololate-icecream/chololate-icecream.png"
        alt="Рожек с аппетитным шоколадным мороженным"
        width="130"
        height="130"
      />
    </picture>

    <h4 class="visually-hidden">nutrients</h4>

    <ul class="modal__list">
      <li class="modal__compounds">
        <p class="modal__number">320</p>
        <p class="modal__value">kcal</p>
      </li>
      <li class="modal__compounds">
        <p class="modal__number">4g</p>
        <p class="modal__value">Prote...</p>
      </li>
      <li class="modal__compounds">
        <p class="modal__number">8,2g</p>
        <p class="modal__value">Fats</p>
      </li>
      <li class="modal__compounds">
        <p class="modal__number">40,4g</p>
        <p class="modal__value">Carbs</p>
      </li>
    </ul>

    <table class="modal__table">
      <caption class="modal__caption">
        Ingredients
      </caption>
      <tbody>
        <tr>
          <td class="modal__ingredient">Milk</td>
          <td class="modal__amount">100ml</td>
        </tr>
        <tr>
          <td class="modal__ingredient">Belgian chocolate</td>
          <td class="modal__amount">20g</td>
        </tr>
        <tr>
          <td class="modal__ingredient">Cream</td>
          <td class="modal__amount">150 ml</td>
        </tr>
        <tr>
          <td class="modal__ingredient">Cocoa powder</td>
          <td class="modal__amount">30g</td>
        </tr>
        <tr>
          <td class="modal__ingredient">Sugar</td>
          <td class="modal__amount">40g</td>
        </tr>
        <tr>
          <td
            class="modal__ingredient ingredients__ingredient--no-padding-botoom"
          >
            Vanilla sugar
          </td>
          <td class="modal__amount ingredients__amount--no-padding-botoom">
            10g
          </td>
        </tr>
      </tbody>
    </table>

    <form class="modal__form">
      <label class="modal__label" for="name"></label>
      <input
        class="modal__input"
        type="text"
        name="name"
        id="name"
        placeholder="Name"
      />
      <label class="modal__label" for="phone"></label>
      <input
        class="modal__input"
        type="tel"
        name="phone"
        id="phone"
        placeholder="Phone"
      />
      <label class="modal__label" for="comment"></label>
      <textarea
        class="modal__input modal__input--comment"
        name="comment"
        id="comment"
        placeholder="Comment"
      ></textarea>
      <button class="solid-button__modal" type="submit">Submit</button>
    </form>
  </div>
</div>
