<header class="page-header" id="header">
  <div class="container page-header__container">
    <a href="./index.html" class="logo">
      <img class="logo__img" src="./images/png/logo.png" alt="Logotype" />
    </a>
    <nav class="nav-menu">
      <ul class="menu">
        <li class="menu__item">
          <a href="./index.html" class="menu__link">Home</a>
        </li>
        <li class="menu__item">
          <a href="#About_us" class="menu__link">About us</a>
        </li>
        <li class="menu__item">
          <a href="#about" class="menu__link">How it’s made?</a>
        </li>
        <li class="menu__item">
          <a href="#products" class="menu__link">Our products</a>
        </li>
        <li class="menu__item">
          <a href="#Contact" class="menu__link">Contact</a>
        </li>
      </ul>
    </nav>

    <button
      type="button"
      class="mobile-menu-open"
      aria-label=" switch mobile-menu "
      data-menu-open
    >
      <svg class="mobile-menu-open__icon" width="32" height="32">
        <use href="./images/svg/ic-sprite.svg#burger"></use>
      </svg>
    </button>
    <button
      type="button"
      class="solid-button__buy-now solid-button__buy-now--display-none"
    >
      Buy now
      <svg class="solid-button__icon" width="7" height="10">
        <use href="./images/svg/ic-sprite.svg#vector"></use>
      </svg>
    </button>
  </div>
  <div class="backdrop-header" data-menu>
    <div class="menu-container">
      <a href="#" class="logo menu-container__logo">
        <img class="logo__img" src="./images/png/logo.png" alt="Logotype" />
      </a>
      <nav class="nav-menu-mobile">
        <ul class="mobile-menu">
          <li class="mobile-menu__item">
            <a href="#Home" class="mobile-menu__link">Home</a>
          </li>
          <li class="mobile-menu__item">
            <a href="#About_us" class="mobile-menu__link">About us</a>
          </li>
          <li class="mobile-menu__item">
            <a href="#about" class="mobile-menu__link">How it’s made?</a>
          </li>
          <li class="mobile-menu__item">
            <a href="#products" class="mobile-menu__link">Our products</a>
          </li>
          <li class="mobile-menu__item">
            <a href="#Contact" class="mobile-menu__link">Contact</a>
          </li>
        </ul>
      </nav>

      <button
        type="button"
        class="solid-button__buy-now solid-button__buy-now--centered"
      >
        Buy now
        <svg class="solid-button__icon" width="7" height="10">
          <use href="./images/svg/ic-sprite.svg#vector"></use>
        </svg>
      </button>

      <button
        type="button"
        class="mobile-menu-close"
        aria-label=" switch mobile-menu "
        data-menu-close
      >
        <svg class="mobile-menu-close__icon" width="32" height="32">
          <use href="./images/svg/ic-sprite.svg#close"></use>
        </svg>
      </button>
    </div>
    

    <button
      type="button"
      class="mobile-menu-open"
      aria-label=" switch mobile-menu "
      data-menu-open
    >
      <svg class="mobile-menu-open__icon" width="32" height="32">
        <use href="./images/svg/ic-sprite.svg#burger"></use>
      </svg>
    </button>
    <button
      type="button"
      class="solid-button__buy-now solid-button__buy-now--display-none"
      data-buynow-modal-open
    >
      Buy now
      <svg class="solid-button__icon" width="7" height="10">
        <use href="./images/svg/ic-sprite.svg#vector"></use>
      </svg>
    </button>
    
  </div>
</header>
